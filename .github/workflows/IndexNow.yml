name: "IndexNow"
on:
  schedule:
  # Scheduled in UTC.
  - cron:  '0 0,12 * * *'

jobs:
  check-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: indexnow-action
        uses: bojieyang/indexnow-action@v1
        with:
          sitemap-location: "https://bojieyang.github.io/sitemap.xml"
          since: 1
          since-unit: "day"
          key: ${{ secrets.INDEXNOW_KEY }}