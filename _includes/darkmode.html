<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Darkmode.js/1.5.7/darkmode-js.min.js"
  integrity="sha512-y61YvXQLQM3hubnG+D7IKUAaPlfwzjkNE5XdEZPzoxFXLeeS8TJQ4aUVmmHRrkk0OMz5FmZF1Fv88A79/W7mgw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script>
  const darkmode = new Darkmode();

  const onClick = () => {
    if (darkmode) {
      darkmode.toggle();
    }
  };
  window.onload = () => {
    // now this script can find and listen for clicks on the control
    document.querySelector('#theme-toggle').addEventListener('click', onClick);
  };
</script>
