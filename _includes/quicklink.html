<script
  src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.3.0/quicklink.umd.min.js"
  integrity="sha512-XmXJdyJwwkMu/jMgwXUwIXx0VzBdvjW48UTLxodSOz3GuGtpDjAQ1+E4eROpoxPpvM279i5JjpGCMbTaNZjLmg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script>
  window.addEventListener('load', () => {
    quicklink.listen({
      ignores: [(uri) => uri.includes('#'), (uri, elem) => elem.hasAttribute('noprefetch')],
    });
  });
</script>
