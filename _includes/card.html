<aside>
    <a href="{{ post.url | relative_url }}">
    {% if post.cover_url %}
    <figure>
        <img
            alt="{{ post.title }}"
            src= "{{ post.cover_url }}"
          />
          {% if post.cover_desc %}
            <figcaption>
                {{ post.cover_desc }}
            </figcaption>
          {% endif %}
    </figure>
    {% endif %}
    <h3>
        {{ post.title }}
        {%- if forloop.first -%}
        <sup>最新</sup>
        {% endif %}
    </h3>
    <small>  {{- post.date | date: site.date_format -}} </small>
    <p> {{ post.excerpt }} </p>
    {%- if post.tags.size > 0 -%}
        {%- for tag in post.tags -%}
        <mark>{{ tag }}</mark>
        {%-endfor-%}
    {%-endif-%}
    </a>
</aside>
