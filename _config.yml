# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: JieTalk
tagline: "杰说"
description: "A personal blog about Wealth, Happiness and Preferences"
url: https://bojieyang.github.io
favicon: /assets/img/favicon.svg
author:
  name: bojieyang
  url: https://bojieyang.github.io
timezone: Asia/Shanghai
#permalink: /:year/:month/:title:output_ext
permalink: /posts/:slug/
#excerpt_separator: <!--more-->
#auto: true
#server: true
#page_excerpts: false
#show_excerpts: false
#baseurl: "" # the subpath of your site, e.g. /blog
#url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
#theme: no-style-please
#remote_theme: riggraz/no-style-please
#theme_config:
#  appearance: "auto" # can be "light", "dark" or "auto"
#  back_home_text: ".." # customize text for homepage link in post layout
#  date_format: "%Y-%m-%d" # customize how date is formatted
#  show_description: true # show blog description in home page
locale: zh-CN
date_format: "%Y 年 %m 月 %d 日"
#date_format: "%Y-%m-%d"
google_analytics: G-0GENL6L0S9
google_analytics_enable: true
clarity_enable: true
webmaster_verifications:
  google: JMoUarH8fRcCgrUK6azhvne5g6Pi0qA5j7yOW3cUyKk

feed:
  excerpt_only: true

seo_tag_enable: true

kramdown:
  auto_id_stripping: true
  toc_levels: 1..3
  footnote_backlink: '&#8682;'

sass:
  style: compressed

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

jekyll_timeago:
  depth: 1
  default_locale: 'zh_hans'
  fallbacks: true
  available_locales:
    - 'en'
    - 'zh_hans'

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      show_related_posts_enabled: true
      show_copyright_enabled: true

