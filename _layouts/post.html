---
layout: default
---
<article>
  <header>
    <h2>{{ page.title }}</h2>
    <h3>{{- page.date | date: site.date_format -}}</h3>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
  <section style="justify-content: space-around">
        {% if page.previous %}
            <a href="{{ page.previous.url }}">上一篇</a> 
        {% endif %}
        <a href="{{ site.url }}">回首页</a> 
        {% if page.next %}        
            <a href="{{ page.next.url }}">下一篇</a>
        {% endif %}
  </section>
</footer>
</article>
