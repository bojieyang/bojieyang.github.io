---
layout: default
---
<header>
    <h1> {{ page.title }} </h1>
</header>
<main>

{% for tag in site.tags %}
    {% assign tag_name = tag[0] %}
    <article id="{{ tag_name }}">
        <aside>
            <h3>#{{ tag_name }}</h3>
        </aside>
    </article>
    {% assign current_tag_posts=site.tags[tag_name] %}
    {% include post_list_fragment.html posts=current_tag_posts show_category=true %}
{% endfor %}
</main>
