---
layout: default
---

<header>
    <h1> {{ page.title }} </h1>
</header>
<main>
    <ul>
        {% for post in site.posts %}
        <li>
             <a href="{{ post.url | absolute_url }}"> {{ post.title }}</a> 
             <small><samp>{{ post.categories[0]}}</samp></small>
             <em><small>&emsp;{{- post.date | date: site.date_format -}}</small></em>
            <small>{{ post.excerpt }}</small>
        </li>
    {% endfor %}
    </ul>
</main>
